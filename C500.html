<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Something went wrong" />
		<title>Something went wrong</title>
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<!-- Outfit font from Google Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
		<style>
			/* Error Page Inline Styles */
			body {
				padding-top: 20px;
			}
			/* Layout */
			.jumbotron {
				font-size: 21px;
				font-weight: 200;
				line-height: 2.1428571435;
				color: inherit;
				padding: 10px 0px;
				text-align: center;
				background-color: transparent;
			}
			/* Everything but the jumbotron gets side spacing for mobile-first views */
			.body-content {
				padding-left: 15px;
				padding-right: 15px;
			}
			/* CloudFlare-specific hacks */
			h1 {
				font-weight: bold;
			}
			ul:before {
				content:"When reporting this, please include this information: \A";
				white-space: pre-wrap;
			}

			li {
				list-style-type: none;
				line-height: 1.5em;
				font-size: 0.8em;
				display: inline;
			}

			li:after {
				content: ","
			}

			/* Bottom links */
			.bottom-links {
				display: flex;
				justify-content: space-between;
				margin:-30px auto;
				padding-left: 10px;
				padding-right: 10px;
				max-width: 100%;
				text-align: center;
				width: 600px;
			}
			/* button */
			.jumbotron .btn {
				font-size: 21px;
				padding: 14px 24px;
			}
			/* Fade-in */
			@keyframes fadein {
				from { opacity: 0; }
				to   { opacity: 1; }
			}
			/* Dark mode */
			@media (prefers-color-scheme: dark) {
				body {
					background-color: #282828;
					color: white;
				}
			}
			/* Font */
			body {
				font-family: 'Outfit', sans-serif;
			}
		</style>
	</head>
	<div class="container" style="padding: 70px 0; text-align: center;">
		<!-- Jumbotron -->
		<div class="jumbotron">
			<a href="https://wikiforge.net">
				<img src="https://static.wikiforge.net/hubwiki/8/88/WikiForge_Logo.svg" width="130" height="130" alt="WikiForge" />
			</a>
			<p>::CLOUDFLARE_ERROR_1000S_BOX::</p>
			<a href="javascript:document.location.reload(true);" class="btn btn-outline-primary" role="button">Try again</a>
		</div>
	</div>
</html>
